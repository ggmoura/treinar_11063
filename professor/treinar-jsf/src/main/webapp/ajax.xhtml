<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF tutorial</title>
</h:head>

<h:body>
	<h2>Ajax Estado Cidade</h2>

	<h:form>
		
		<f:ajax render="cidades" execute="estados" 
				event="change" listener="#{ajax.selecionarCidades()}">
			<h:selectOneMenu id="estados" layout="pageDirection"
				value="#{ajax.estado}" label="Estados">
				<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				<f:selectItems value="#{ajax.estados}" />
			</h:selectOneMenu>
		</f:ajax>
		<br />
		<h:selectOneMenu id="cidades" layout="pageDirection" value="#{ajax.cidade}"
			label="Cidades">
			<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
			<f:selectItems value="#{ajax.cidades}" />
		</h:selectOneMenu>
	</h:form>
</h:body>
</html>
